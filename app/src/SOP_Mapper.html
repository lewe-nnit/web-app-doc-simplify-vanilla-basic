<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Simplification Assistant - SOP Mapper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Document Simplification Assistant</h1>
      <img
        class="logo"
        src="https://cdn.cookielaw.org/logos/73c0b691-1f7b-41f9-995c-8d65c207b114/018ec1b4-1a78-7447-91d5-692cdcff97fa/8c4f46df-7539-4141-b4fb-5ac8f4685d0c/FERRING_Logo_RGB-R0-G136-B206.png"
        alt="Ferring Pharmaceuticals logo"
      />
    </div>
  </header>

  <main class="app-container">
    <nav class="sidebar" aria-label="Primary">
      <button class="menu-btn" type="button" onclick="window.location.href='index.html'">SOP Search</button>
      <button class="menu-btn active" type="button">SOP Mapper</button>
      <button class="menu-btn" type="button" onclick="window.location.href='SOP_Evaluator.html'">
        SOP Meta Evaluator
      </button>
      <button class="menu-btn" type="button" onclick="window.location.href='SOP_Modernizer.html'">
        SOP Modernizer
      </button>
    </nav>

    <section class="main-panel">
      <div class="chat-output" role="region" aria-live="polite">
        <div class="powerbi-frame fill">
		
		<iframe title="Ferring_PowerBI" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=feaefea3-9b5f-4b06-82fd-c8c0489dc2d0&autoAuth=true&ctid=981b0d27-31e4-41e1-8295-46904d1bce63" frameborder="0" allowFullScreen="true"></iframe>
		
        </div>
      </div>

      <form class="search-row" aria-label="Search SOPs">
        <input type="text" id="searchInput" name="search" placeholder="Type your search message here" />
        <button type="submit">Search</button>
      </form>
    </section>
  </main>

  <script>
    document.querySelector(".search-row").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
